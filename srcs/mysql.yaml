apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: fortytwo/mysql
        imagePullPolicy: Never
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: MYSQL_ROOT_PASSWORD
          - name: ADMIN_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: admin_wp_user
          - name: ADMIN_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: admin_wp_pass
          - name: USER1_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user1_wp_user
          - name: USER1_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user1_wp_pass
          - name: USER2_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user2_wp_user
          - name: USER2_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user2_wp_pass
        resources:
          limits:
            memory: "256Mi"
            cpu: "1000m"
        ports:
          - containerPort: 3306
            name: mysql

