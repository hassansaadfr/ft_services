apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: fortytwo/nginx
        imagePullPolicy: Never
        env:
          - name: SSH_USER
            valueFrom:
              secretKeyRef:
                key: SSH_USER
                name: sshsecret
          - name: SSH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: SSH_PASSWORD
                name: sshsecret
