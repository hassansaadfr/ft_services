apiVersion: v1
kind: Service
metadata:
  name: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wordpress
  type: LoadBalancer
  ports:
  - port: 5050
    targetPort: 5050
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wp-pv-claim
      containers:
      - name: wordpress
        image: fortytwo/wordpress
        imagePullPolicy: Never
        volumeMounts:
          - name: wordpress-persistent-storage
            mountPath: /tmp
        env:
          - name: ADMIN_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: admin_wp_user
          - name: ADMIN_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: admin_wp_pass
          - name: USER1_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user1_wp_user
          - name: USER1_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user1_wp_pass
          - name: USER2_WP_USER
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user2_wp_user
          - name: USER2_WP_PASS
            valueFrom:
              secretKeyRef:
                name: mysqlsecret
                key: user2_wp_pass
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
          - containerPort: 5050
